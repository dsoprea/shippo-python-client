name: Python SDK Test

on:
  push:
    branches: [ "github-actions-setup" ]
  pull_request:
    branches: [ "github-actions-setup" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.5", "3.6", "3.7"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Print test secret
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python -c "import os;print(os.environ.get('SLACK_WEBHOOK_URL') == 'TEST')"
      - name: Install tox
        run: pip install tox
      - name: Run the tests
        run: tox -e py
